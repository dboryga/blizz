<nav
  *ngIf="links?.length"
  class="w-max h-full scrollable-y scrollbar-sm"
  [ngClass]="left ? 'border-l' : 'border-r'"
>
  <nav class="h-full relative py-8">
    <ul>
      <li *ngFor="let link of links">
        <a
          [routerLink]="link.path"
          routerLinkActive="active"
        >
          {{link.label}}
        </a>
      </li>
    </ul>
  </nav>
</nav>
