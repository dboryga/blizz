<h2 class="hidden">Customizer</h2>

<ng-container [ngSwitch]="componentName">
  <doc-customizer-editor *ngSwitchCase="'chips'">
    <bzz-chip>Test</bzz-chip>
  </doc-customizer-editor>

  <doc-customizer-editor *ngSwitchCase="'input'">
    <bzz-input>
      <label for="text-input">Label</label>
      <input id="text-input" type="text" />
    </bzz-input>
  </doc-customizer-editor>
</ng-container>
