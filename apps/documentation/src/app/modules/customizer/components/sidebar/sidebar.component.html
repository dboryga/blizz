<nav class="group-sidenav">
  <a
    *ngFor="let link of groupLinks"
    [routerLink]="link.path"
    routerLinkActive="active"
    class="group-link"
  >
    <doc-icon>{{ link.icon }}</doc-icon>
    <span>{{ link.label }}</span>
  </a>
  <div class="flex-grow border-r"></div>
</nav>

<div class="inner-sidenav scrollable-y scrollbar-sm scrollbar-static">
  <div class="stack-container" [@routerFade]="outlet.activatedRouteData">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
