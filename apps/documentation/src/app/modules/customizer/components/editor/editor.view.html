<div class="relative flex h-full w-full">

  <aside class="flex">
    <nav class="group-sidenav">
      <a
        *ngFor="let link of groupLinks"
        [routerLink]="link.path"
        routerLinkActive="active"
        class="group-link"
      >
        <doc-icon>{{ link.icon }}</doc-icon>
        <span>{{ link.label }}</span>
      </a>
      <div class="flex-grow border-r"></div>
    </nav>

    <div class="props-sidenav">
      <ng-container *ngIf="selectedSettingsGroup !== customizerSettingsGroups.Config; else getConfig">
        <div class="prop-container mb-4" *ngFor="let prop of selectedGroupData">
          {{ prop.displayName }}
          {{ prop.value }}
        </div>
      </ng-container>
      <ng-template #getConfig>
        <div class="bg-gray-100 p-4 relative">
          <pre>{{ configString }}</pre>
          <button class="btn-icon absolute m-1 top-0 right-0" (click)="copyConfig()">
            <doc-icon>content_copy</doc-icon>
          </button>
        </div>

      </ng-template>
    </div>
  </aside>


  <main class="grow h-full bg-gray-100">
    <div #preview class="h-full grid place-items-center">
      <ng-content></ng-content>
    </div>
  </main>

</div>
