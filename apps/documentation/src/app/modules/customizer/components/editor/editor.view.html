<div class="relative flex h-full w-full">

  <aside class="flex">
    <nav class="group-sidenav">
      <a
        *ngFor="let link of groupLinks"
        [routerLink]="link.path"
        routerLinkActive="active"
        class="group-link"
      >
        <doc-icon>{{ link.icon }}</doc-icon>
        <span>{{ link.label }}</span>
      </a>
      <div class="flex-grow border-r"></div>
    </nav>

    <div class="inner-sidenav" [ngSwitch]="selectedSettingsGroup">
        <div *ngSwitchCase="settingsGroups.Elements" class="elements">
          <div class="border-b mt-4" *ngFor="let element of sidebarData | keyvalue">
            <h5 class="font-bold">{{ element.key }}</h5>
            <div class="mb-4" *ngFor="let prop of element.value ">
              {{ prop.displayName }}
              {{ prop.value }}
            </div>
          </div>
        </div>


        <div *ngSwitchCase="settingsGroups.Config" class="config">
          <pre>{{ configString }}</pre>
          <button class="btn-icon absolute m-1 top-0 right-0" (click)="copyConfig()">
            <doc-icon>content_copy</doc-icon>
          </button>
        </div>
    </div>
  </aside>


  <main class="grow h-full bg-gray-100">
    <div #preview class="h-full grid place-items-center">
      <ng-content></ng-content>
    </div>
  </main>

</div>
