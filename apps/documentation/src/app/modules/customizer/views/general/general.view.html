<div *ngIf="service?.config" class="flex items-end gap-2">
  <bzz-text-field class="w-full">
    <label>Base Config</label>
    <select
      #input
      [ngModel]="service.config.base"
      (ngModelChange)="service.changeBase(input.value)"
    >
      <option *ngFor="let option of blizzPredefinedConfigs" [value]="option">{{ option | titlecase }}</option>
    </select>
  </bzz-text-field>
  <button bzz-icon-button title="Reset config" (click)="service.resetConfig()">
    <doc-icon>settings_backup_restore</doc-icon>
  </button>
</div>
