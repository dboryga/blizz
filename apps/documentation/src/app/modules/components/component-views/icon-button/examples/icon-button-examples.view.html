<main class="flex-grow">
  <h4 class="hidden">Examples</h4>

  <section>
    <h5>Basic Icon Button</h5>
    <pre><code>&lt;button bzz-icon-button&gt;<br>  <a [routerLink]="iconPath" title="Icon">&lt;bzz-icon&gt;icon_name&lt;/bzz-icon&gt;</a><br>&lt;/button&gt;</code></pre>
  </section>

  <section>
    <h5>Disabled Icon Button</h5>
    <p>Note that button component extends native button and can have any native attributes.</p>
    <pre><code>&lt;button bzz-icon-button [disabled]="true"&gt;<br>  <a [routerLink]="iconPath" title="Icon">&lt;bzz-icon&gt;icon_name&lt;/bzz-icon&gt;</a><br>&lt;/button&gt;</code></pre>
  </section>
</main>
