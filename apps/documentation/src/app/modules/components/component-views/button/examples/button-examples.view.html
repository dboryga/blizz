  <h4 class="hidden">Examples</h4>

  <section>
    <h5>Basic Button</h5>
    <pre><code>&lt;button bzz-button&gt;<br>  Click me<br>&lt;/button&gt;</code></pre>

  <section>
    <h5>Disabled Button</h5>
    <p>Note that button component extends native button and can have any native attributes.</p>
    <pre><code>&lt;button bzz-button [disabled]="true"&gt;<br>  Disabled Button<br>&lt;/button&gt;</code></pre>
  </section>
</main>
